name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp

      - name: Configure CMake
        run: cmake -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build for CodeQL
        run: cmake --build build -j$(nproc)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  build:
    name: Build (${{ matrix.os }}, ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Debug, Release]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
          - os: windows-latest
            cmake_generator: "Visual Studio 17 2022"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: cmake -B build -G "${{ matrix.cmake_generator }}" -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -G "${{ matrix.cmake_generator }}"

      - name: Build (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: cmake --build build --config ${{ matrix.build_type }} --parallel $(nproc)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cmake --build build --config ${{ matrix.build_type }} --parallel 4

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: ctest --test-dir build --build-config ${{ matrix.build_type }} --output-on-failure --parallel $(nproc)

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: ctest --test-dir build --build-config ${{ matrix.build_type }} --output-on-failure --parallel 4
