name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-24.04

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup GCC 14
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp

      - name: Configure CMake
        run: |
          cmake -B build/ci \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=gcc-14 \
            -DPORTABLE_BUILD=ON

      - name: Build for CodeQL
        run: cmake --build build/ci -j$(nproc)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  build:
    name: Build (${{ matrix.os }}, ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-latest]
        build_type: [debug, release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build/${{ matrix.build_type }}
          key: ${{ runner.os }}-cmake-${{ matrix.build_type }}-${{ hashFiles('CMakeLists.txt', 'src/**', 'tests/**') }}
          restore-keys: |
            ${{ runner.os }}-cmake-${{ matrix.build_type }}-

      - name: Setup GCC 14 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14

      - name: Setup MSYS2 with GCC (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja

      - name: Verify GCC version (Linux)
        if: runner.os == 'Linux'
        run: |
          gcc-14 --version
          gcc-14 --version | head -1 | grep -E "gcc.* 1[4-9]\." || (echo "GCC 14+ required" && exit 1)

      - name: Verify GCC version (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          gcc --version
          gcc --version | head -1 | grep -E "gcc.* 1[4-9]\." || (echo "GCC 14+ required" && exit 1)

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build/${{ matrix.build_type }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type == 'debug' && 'Debug' || 'Release' }} \
            -DCMAKE_C_COMPILER=gcc-14 \
            -DPORTABLE_BUILD=ON

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cmake -B build/${{ matrix.build_type }} -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type == 'debug' && 'Debug' || 'Release' }} \
            -DPORTABLE_BUILD=ON

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: cmake --build build/${{ matrix.build_type }} --parallel $(nproc)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cmake --build build/${{ matrix.build_type }} --parallel

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: ctest --test-dir build/${{ matrix.build_type }} --output-on-failure --parallel $(nproc)

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: ctest --test-dir build/${{ matrix.build_type }} --output-on-failure
